<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rps.styles.css"> 
</head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <script src="rps.js"></script>
        <div class="score-board">
            <div class="badge" id="user-label">User</div>
            <div class="badge" id="computer-label">Comp</div>
            <span id="user-score">0</span> <span id="computer-score">0</span>
        </div>

        <div class="results">
            <p>Paper covers rock. You win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r"><img src="images/new.rock.png" alt="rock"></div>
            <div class="choice" id="p"><img src="images/new.paper.png" alt="paper"></div>
            <div class="choice" id="s"><img src="images/new.scissors.png" alt="scissors"></div>
        </div>
        
        <div id="action-message">
            <p>Make your move.</p>
        </div>

    </body>
</html>
